<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body>
  <h3>Olympic Gold Medal Table (Top Ten GDP Country 2017)</h3>
  <form>
          <label for="year">Year: </label>
          <input type="range" min=2008 max=2016 step=4 id="year" value=2016 oninput="selected_year.value = year.value">
          <output name="selected_year" id="selected_year">2016</output>
  </form>
<div id="vis">
</div>
</body>
<script>
var width = document.getElementById('vis')
    .clientWidth;
var height = document.getElementById('vis')
    .clientHeight;

var margin = {
    top: 10,
    bottom: 70,
    left: 70,
    right: 20
}

var svg = d3.select('#vis')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')');

width = width - margin.left - margin.right;
height = height - margin.top - margin.bottom;

var data = {};

var x_scale = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1);

var y_scale = d3.scaleLinear()
    .range([height, 0]);

var colour_scale = d3.scaleQuantile()
    .range(["#ffffe5", "#fff7bc", "#fee391", "#fec44f", "#fe9929", "#ec7014", "#cc4c02", "#993404", "#662506"]);

var y_axis = d3.axisLeft(y_scale);
var x_axis = d3.axisBottom(x_scale);

svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + height + ')');

svg.append('g')
    .attr('class', 'y axis');

function draw(year) {

    var csv_data = data[year];

    var t = d3.transition()
        .duration(1500);

    var names = csv_data.map(function(d) {
        return d.name;
    });
    x_scale.domain(names);

    var max_value = d3.max(csv_data, function(d) {
        return +d.value;
    });

    y_scale.domain([0, max_value]);
    colour_scale.domain([0, max_value]);

    var bars = svg.selectAll('.bar')
        .data(csv_data)

    bars
        .exit()
        .remove();

    var new_bars = bars
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', function(d) {
            return x_scale(d.name);
        })
        .attr('width', x_scale.bandwidth())
        .attr('y', height)
        .attr('height', 0)

    new_bars.merge(bars)
        .transition(t)
        .attr('y', function(d) {
            return y_scale(+d.value);
        })
        .attr('height', function(d) {
            return height - y_scale(+d.value)
        })
        .attr('fill', function(d) {
            return colour_scale(+d.value);
        })

    svg.select('.x.axis')
        .call(x_axis);

    svg.select('.y.axis')
        .transition(t)
        .call(y_axis);

}

Promise.all([
    d3.csv("london2012.csv"),
    d3.csv("rio2016.csv"),
    d3.csv("beijing2008.csv"),
]).then(function(d2012, d2016, d2008) {
  data['2008'] = d2008;
  data['2012'] = d2012;
  data['2016'] = d2016;
  draw('2016');
}).catch(function(err) {
    // handle error here
});



var slider = d3.select('#year');
slider.on('change', function() {
    draw(this.value);
});

</script>
</html>
